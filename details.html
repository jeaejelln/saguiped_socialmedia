<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <title>Cyborg</title>

  <link href="bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="templatemo-cyborg-gaming.css">
  <link rel="stylesheet" href="owl.css">
  <link rel="stylesheet" href="animate.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

  <style>
    .modal-content {
      border-radius: 10px;
      padding: 20px;
    }

    .modal-header {
      background-color: #672365;
      color: white;
      border-radius: 10px 10px 0 0;
    }

    .modal-body {
      padding: 30px;
    }

    .sticker-selection img {
      width: 50px;
      margin: 10px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .sticker {
      border: 2px solid violet;
      border-radius: 5px;
      padding: 5px;
      margin: 10px;
      display: inline-block;
    }
  </style>
</head>

<body>

  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <a href="index.html" class="logo">
              <img src="logo.png" alt="">
            </a>
            <div class="search-input">
              <form id="search" action="#">
                <input type="text" placeholder="Type Something" id='searchText' name="searchKeyword" onkeypress="handle" />
                <i class="fa fa-search"></i>
              </form>
            </div>
            <ul class="nav">
              <li><a href="index.html">Home</a></li>
              <li><a href="details.html" class="active">Live Streams</a></li>
              <li><a href="streams.html">Browse Streams</a></li>
              <li><a href="#">Log Out</a></li>
              <li><a href="profile.html">Profile <img src="profile-header.jpg" alt=""></a></li>
            </ul>
            <a class='menu-trigger'>
              <span>Menu</span>
            </a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">

          <div class="row">
            <div class="col-lg-12">
              <div class="feature-banner header-text">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="thumb">
                      <img src="feature-right.jpg" alt="" style="border-radius: 23px;">
                      <a href="#" target="_blank"><i class="fa fa-play"></i></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="game-details">
            <div class="row">
              <div class="col-lg-12">
                <div class="content">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="left-info">
                        <div class="left">
                          <h4>Wana Ganda is live!</h4>
                          <span>live</span>
                        </div>
                        <ul style="display: flex; gap: 10px; align-items: center; margin: 0; padding: 0; list-style: none;">
                          <li style="display: flex; align-items: center;"><i class="fa fa-eye" style="margin-right: 5px;"></i> 4.8</li>
                          <li style="display: flex; align-items: center;"><i class="fa fa-comment" style="margin-right: 5px;"></i> 2k</li>
                        </ul>
                      </div>
                      <div class="send-gift-btn" style="text-align: center; margin-top: 20px;">
                        <button class="btn btn-primary" style="background-color: rgb(168, 90, 168); border-color: rgb(168, 90, 168);" data-bs-toggle="modal" data-bs-target="#giftModal">Send a Gift to Wana</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="giftModal" tabindex="-1" aria-labelledby="giftModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="giftModalLabel">Send a Gift <br> select a sticker for wana</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Sticker Selection -->
          <div class="sticker-selection">
            <h5>Select a Sticker to Send</h5>
            <div>
              <img src="sticker1.jpg" alt="Sticker 1" class="sticker" data-sticker="Sticker 1" data-price="P200">
              <img src="sticker2.jpg" alt="Sticker 2" class="sticker" data-sticker="Sticker 2" data-price="P300">
              <img src="sticker3.jpg" alt="Sticker 3" class="sticker" data-sticker="Sticker 3" data-price="P400">
            </div>
            <div id="stickerMessage" class="mt-3"></div>
          </div>

          <!-- Credit Card Form -->
          <div id="creditCardForm" class="">
            <h5>Enter Credit Card Details</h5>
            <form>
              <div class="mb-3">
                <label for="creditCardNumber" class="form-label">Credit Card Number</label>
                <input type="text" class="form-control" id="creditCardNumber" placeholder="Enter your credit card number" required>
              </div>
              <div class="mb-3">
                <label for="expirationDate" class="form-label">Expiration Date</label>
                <input type="month" class="form-control" id="expirationDate" required>
              </div>
              <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="Enter CVV" required>
              </div>
              <button type="submit" class="btn btn-primary" style="background-color: rgb(168, 90, 168); border-color: rgb(168, 90, 168);">Send the Gift</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="jquery.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="isotope.min.js"></script>
  <script src="owl-carousel.js"></script>
  <script src="tabs.js"></script>
  <script src="popup.js"></script>
  <script src="custom.js"></script>

  <script>
    // Sticker selection functionality
    const stickers = document.querySelectorAll('.sticker');
    const stickerMessage = document.getElementById('stickerMessage');

    stickers.forEach(sticker => {
      sticker.addEventListener('click', () => {
        const stickerName = sticker.getAttribute('data-sticker');
        const stickerPrice = sticker.getAttribute('data-price');
        stickerMessage.innerText = `You selected: ${stickerName} (${stickerPrice})`;
      });
    });
  </script>

</body>

</html>
